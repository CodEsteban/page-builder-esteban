<div (click)="toggleShow()" class="dark-screen">
   <div class="popup" (click)="$event.stopPropagation()" >
      <div class="preview">
         <input maxlength="28" id="fpreview"[(ngModel)]="preview.preview"/>
         <thoughts-box-thought [thought]="preview"[dummy]="true" ></thoughts-box-thought>
         <label for="fcode">Código</label>
         <input type="text" inputmode="numeric" [(ngModel)]="code" id="fcode" name="fcode">
         <div id="ok-button" (keyup.enter)="onOK()" (click)="onOK()"><p>Ok</p></div>
      </div>
      <div class="message">
         <form>
            <label for="ftitle">Título</label>
            <input type="text" [(ngModel)]="title" id="ftitle" name="ftitle">
            <label for="ftext">Texto</label>
            <textarea id="ftext" [(ngModel)]="history" rows="6" cols="50" name="ftext"></textarea>
         </form>
      </div>
   </div>
</div>
